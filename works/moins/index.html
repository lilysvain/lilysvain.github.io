<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Moins</title>
    <script src="script/util.js"></script>
    <script src="script/game.js"></script>
    <link href="style/game.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <canvas id="drawing">sorry...您的浏览器不支持 canvas...</canvas>
        <div id="score_tip" class="hide"></div>
        <div id="grade" class="hide">
            <div id="back_container">
                <div id="replay"></div>
                <div id="gohome"></div>
            </div>
            <div id="user_score"></div>
        </div>
        <div id="select">
            <div id="pic_container">
                <img src="image/pic1.png" class="next"/>
                <img src="image/pic2.png" class="prev" />
                <img src="image/pic3.png" class="select"/>
                <img src="image/pic4.png" class="none"/>
            </div>
        </div>
        <div id="start">
            <div id="selector" class="">
                <p></p>
                <div></div>
            </div>
            <div id="start_container" class="">
                <a href="" id="start_bt">start</a>
                <div id="start_light"></div>
            </div>
            <div id="cali_container" class="hide">
                <div id="arrow" class="left"></div>
                <div id="calibration">
                    <div id="cali_light"></div>
                </div>
            </div>
        </div>
        <div id="loading">loading...</div>
    </div>
</body>
</html>
