<div id="loading">

  <div id="container">

          </div>
      </div>

      </div>

            <div class="four"></div>
            <div class="five"></div>
          </div>
      </div>
      <div id="clown">
      </div>
      <div id="boil">
          <div class="bubbles"></div>
          <div class="bubbles"></div>
          <div class="bubbles"></div>
          <div class="bubbles"></div>
          <div class="bubbles"></div>
      </div>

      <div id="liquid" class="hide"></div>
      <div id="paper"></div>

      <div id="remind_container" class="black hide">
          <div id="remind">
              <p></p>
              <div id="pic"></div>
          </div>
      </div>

      <div id="tools">
          <div id="purple_item" class="item hide"></div>
          <div id="green_item" class="item hide"></div>
          <div id="yellow_item" class="item hide"></div>
          <div id="red_item" class="item hide"></div>
          <div id="orange_item" class="item hide"></div>
