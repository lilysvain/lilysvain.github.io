<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>妙手回春</title>
    <link href="style/index.css" rel="stylesheet" type="text/css" />
    <script src="script/util.js"></script>
    <script src="script/index.js"></script>
</head>
<body>
    <div id="loading">
        <p>loading...</p>
        <img src="image/loading.gif" />
        <p>Tip: 为保证游戏效果，请使用新版本的 IE、firefox 或 chrome 浏览器。</p>
    </div>
    <div id="ani_container">
        <div id="ani_one">
            <div id="left_tree"></div>
            <div id="right_tree"></div>
            <div id="cloud" class="">
                <p>
                    这里曾是一个生机盎然，四季如春的国度……
                </p>
            </div>
        </div>
        <div id="ani_two" class="">
            <div id="purplewind" class=""></div>
            <div id="ball" class="">
                <p class="">直到有一天，冰冷的魔法将这里封冻，这里不再生机勃勃，到处充斥着冰冷死寂……</p>
            </div>
        </div>
    </div>
    <div class="white"></div>
    <div id="container">
        <div id="fairy" class="swing"><div id="wind"></div></div>
        <a id="start" href="select.html"><img src="image/start.png" /></a>
        <div id="start_light" class="rotation"></div>
        <a id="sound" href=""></a>
        <div id="muse" class="hide"></div>
        <a id="help" href=""></a>
        <div id="help_tips"><div id="close"></div></div>
    </div>
</body>
</html>
