<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
<link href="style/base.css" rel="stylesheet" type="text/css" />
<link href="style/scene2.css" rel="stylesheet" type="text/css" />
<script src="script/util.js" type="text/javascript"></script>
<script src="script/scene2.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
    <div id="start" class="">
      <div id="people"></div>
      <div id="bubble">
        <p>机智的使者，恭喜你通过兵冷世界，欢迎你来到暗黑游园，相信你一定能找到解救我的方法……</p>
        <p class="hide">在这里，一个充满魔法的时代，沉默、恐惧、禁锢充斥着每一个角落……希望你能凭借智慧寻找到开启魔法大门的法力药水。</p>
        <p class="hide" id="last">小提示：药水来自自然的神奇魔力，并且要运用颜色的搭配哦!</p>
      </div>
    </div>
    <div id="squeezer">
      <div id="rock"></div>
    </div>
    <div id="pear" class="fruit draggable"></div>
    <div id="apple" class="fruit draggable"></div>
  	<div id="blueberry" class="fruit draggable"></div>
    <div id="liquid" class="hide"></div>
    <div id="clown">
      <div id="eye"></div>
    </div>

  	<div id="helper">
  		<div id="bag"></div>
  	</div>

  	<div id="use_container" class="hide">
  		<div id="use_button">
  			<div id="use"></div>
  			<div id="mix"></div>
  			<div id="devive"></div>
  			<div></div>
  		</div>
  		<div id="use_content">
        <div id="use_items">
          <div id="red_item" class="hide"></div>
          <div id="purple_item" class="hide"></div>
          <div id="orange_item" class="hide"></div>
        </div>
        <div id="mix_items" class="hide">
        </div>
        <div id="devive_items" class="hide"></div>
  		</div>
      <div id="close">X</div>
  	</div>
    <div id="black" class="hide">
      <div id="remind">
        <p></p>
        <div id="bottle" />
      </div>
    </div>
    <div id="white" class="">
    </div>
  </div>
</body>
</html>
