<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
<link href="style/base.css" rel="stylesheet" type="text/css" />
<link href="style/scene1.css" rel="stylesheet" type="text/css" />
<script src="script/util.js" type="text/javascript"></script>
<script src="script/scene1.js" type="text/javascript"></script>
</head>
<body>
<div id="loading">
    <p>loading...</p>
    <img src="image/loading.gif" />
</div>
  <div id="container">
    <div id="start" class="black">
      <div id="people"></div>
      <div id="bubble">
        <p>勇士，欢迎来到机械迷城。</p>
        <p class="hide">魔法将这里封印，唯有生命之花能将这里唤醒。</p>
        <p class="hide" id="last">想培育出生命之花，必须考虑生命的存在条件，加油吧，勇士！</p>
      </div>
    </div>
    <div id="seed"></div>
    <div id="fire"></div>
  	<div id="pipe"></div>
    <div id="water" class="hide"></div>
  	<div id="dog">
  		<div id="hat"></div>
  	</div>
    <div id="light_robot">
        <div id="torch"></div>
        <div id="robot_hand"></div>
    </div>
  	<div id="robot">
      <div id="flower_pot"></div>
       <div id="robot_body"></div>
      <div id="robot_head"></div>
    </div>

      <div id="remind_container" class="black hide">
          <div id="remind">
              <p></p>
              <div id="pic"></div>
          </div>
      </div>
    <div id="pot_show" class="black hide">
        <p>这是一个空花盆~</p>
        <div id="pot_container">
            <div id="pot"></div>
            <div id="leaf"></div>
            <div id="flower"></div>
        </div>
        <div id="close"></div>
    </div>

  	<div id="tools">
        <div id="bucket_item" class="item hide"></div>
        <div id="flower_pot_item" class="item hide"></div>
        <div id="torch_item" class="item hide"></div>
        <div id="water_item" class="item hide"></div>
        <div id="seed_item" class="item hide"></div>
  	</div>
    <div id="white_light" class="hide">
        <div id="pass_light" class="rotation"></div>
    </div>
    <div id="white" class="white hide"></div>
      <div id="bucket" class="hide">
          <div id="water_bucket"></div>
      </div>
      <div id="bucket_hold" class="hold"></div>
      <div id="fire_hold" class="hold"></div>
  </div>
</body>
</html>
